trigger:
- main

resources:
- repo: self

variables:
  # Docker Hub registry URL
  containerRegistry: 'drilathedev10/videoportal-api'

  # Update these variables as needed
  imageRepository: 'videoportal-api'
  dockerfilePath: '$(Build.SourcesDirectory)/VideoPortal.API/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to Docker Hub
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
