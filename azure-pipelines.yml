trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'videoportal-api-dockerhub'
  imageRepository: 'videoportalapi'
  containerRegistry: 'videoportalapi.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/VideoPortal.API/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-20.04'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to Docker Hub
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)